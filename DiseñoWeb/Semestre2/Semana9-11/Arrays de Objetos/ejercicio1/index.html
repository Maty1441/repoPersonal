    <p class="letra"> 
        a) Definir un array de objetos para almacenar personas.<br> 
        Los datos que interesan son nombre, apellido y edad.<br>
        b) Cargar el array pidiendo los datos al usuario.<br>
        c) Mostrar en un párrafo todas las personas registradas.<br>
        d) Mostrar en otro párrafo el o los datos de las personas mayores de edad.<br></p>

    <form id="formulario">

        <input type="text" id="nombre"><br><br>
    </label>

    </label>
    <label>Edad:
        <input type="number" id="edad"><br><br>
    </label>
    <input type="button" value="enviar" id="enviar">
    </form><br>
