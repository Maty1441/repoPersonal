<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label>Nombre: <input type="text">
            </label><br>
            <label>Correo Electrónico: <input type="email">
            </label><br>
            <label>Contraseña: <input type="password">
            </label><br>
            <label>Fecha de Nacimiento: <input type="date">
            </label><br>
            <label>Género: 
            <select Género="select">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>    
            </select>
            </label><br>
            <input type="checkbox"><label>Acepto los Términos y Condiciones</label>
        </fieldset>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
